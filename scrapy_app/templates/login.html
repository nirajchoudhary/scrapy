<!DOCTYPE html>
{% load staticfiles %}
{% load vstatic %}
<html lang="en">
    <head>
        <title>Scrapy</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Firefox, Chrome, Safari, IE 11+ and Opera. -->
        <link rel="shortcut icon" href="{% static '/image/favicon.ico' %}">
        <!-- Bootstrap CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0-alpha.6/simplex/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="{% vstatic 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-primary">
            <!-- class="navbar-brand" -->
            <a class="navbar-brand" href="http://ourgoalplan.com/" role="button"><img class="img-fluid" src="{% static 'image/MFlogo.gif' %}" alt="MfS"></a>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 offset-sm-3" id="loginDiv">
                    <div class="card card-outline-info mt-2" id="loginPanel">
                        <div class="card-header card-inverse card-info">
                            <h6 class="card-title mb-0"><b>Login</b></h6>
                        </div>
                        <div class="card-block white-bg">
                            <form id="loginForm" class="form-horizontal">
                                {% csrf_token %}
                                <fieldset>
                                    <div class="row form-group">
                                        <label for="username" class="col-sm-3 col-form-label text-sm-right ">User name</label>
                                        <div class="col-sm-9">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="fa fa-user"></span>
                                                </span>
                                                <input type="text" name="userName" class="form-control" placeholder="Enter your login Name" maxlength="50" required id="userName" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label for="password" class="col-sm-3 col-form-label text-sm-right">Password</label>
                                        <div class="col-sm-9">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="fa fa-lock"></span>
                                                </span>
                                                <input type="password" name="password" class="form-control" placeholder="Enter your password" maxlength="50" required id="password" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-sm-9 offset-sm-3">
                                            <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                                            <img src="{% static '/image/loading.gif' %}" alt="Loading..." id="loginGif" height="30" width="30">
                                            <p class="text-danger" id="loginError"></p>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script src="{% vstatic 'js/login.js' %}"></script>
    </body>
</html>
